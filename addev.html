<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add EV</title>
</head>
<body>

  <p>{{ error }}</p>

    Add EV below <br/>

    <form method="post" action="/addev">
      <fieldset>
        Name:<input type="text" name="ev_name" required>
        <br/>
        Manufacturer:<input type="text" name="ev_manufacturer" required>
        <br/>
        Year:<input type="number" step="any" name="ev_year" required>
        <br/>
        Battery size:<input type="number" step="any" name="ev_battery_size" required>
        <br/>
        WLTP Range:<input type="number" step="any" name="ev_WLTP_Range" required>
        <br/>
        Cost:<input type="number" step="any" name="ev_cost" required>
        <br/>
        Power:<input type="number" step="any" name="ev_power" required>
        <br/>
        <input type="submit" value="Add" name="button"/>
      </fieldset>
    </form>
    <form method="post" action="/addev">
        <input type="submit" value="Cancel" name="button"/>
    </form>

</body>
</html>
