<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>EV Review</title>
  </head>
  <body>
    <div class="container-fluid">
      <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="/">EV</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-item nav-link" href="/search">Search EV</a>
              {% if user %}
              <a class="nav-item nav-link" href="/addev">Add EV</a>
              <a class="nav-item nav-link" href="/compare">Compare EV</a>
              <a class="nav-item nav-link" href="/reviews">Review EV</a>
              {% endif %}
            </div>
          </div>
        </nav>
      </header>
      <main>
        <h1>Review</h1>
        <p>To review an EV select one from the drop down list and leave a comment and rating out of 10</p>
        <form method="post" action="/reviews" class="form">
          <fieldset>
            Select a car to review:
            <select name="ev" required>
              <option disabled selected value> -- select an EV -- </option>
              {% for i in q %}
              <option value="{{ i.key.id() }}">{{ i.manufacturer }} {{ i.name }} {{ i.year }}</option>
              {% endfor %}
            </select>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label>Comment:</label>
                <textarea name="comment" rows="8" cols="80" class="form-control" maxlength = "1000" required></textarea>
              </div>
              <div class="form-group col-md-6">
                <label>Rating:</label>
                <input type="number" min="1" max="10" name="rating" step="any" class="form-control" required min="0" max="10">
              </div>
            </div>
            <input type="submit" value="Submit" name="button" class="btn btn-outline-dark btn-lg btn-block"/>
          </fieldset>
        </form>
        <form action="/addev" method="post">
          <input type="submit" value="Cancel" name="button" class="btn btn-outline-dark btn-lg btn-block mt-2"/>
        </form>
      </main>
    </div>
    <!-- JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
